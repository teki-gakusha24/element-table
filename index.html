<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header><h1>Periodic Table of Elements using HTML and CSS</h1></header>
    <div class="container">
        <div class="wrapper">
            <div class="row-1">
            <div class="box hydro nonmetal">
                <div class="xd" style="font-size: 25px; display: flex; align-items: center;">H</div>
            </div>
            <div class="box hel gases">
                <div class="xd" style="font-size: 25px; display: flex; align-items: center;">He</div>
            </div>
            </div> <!-- end of row 1 -->
            <div class="row-2">
                <div class="box lith alkali">
                    <div class="xd" style="font-size: 25px; display: flex; align-items: center;">Li</div>
                </div>
                <div class="box bery alka-earth">
                    <div class="xd" style="font-size: 25px; display: flex; align-items: center;">Be</div>
                </div>
                <div class="box boron metalloid">
                    <div class="xd" style="font-size: 25px; display: flex; align-items: center;">B</div>
                </div>
                <div class="box carbon nonmetal">
                    <div class="xd" style="font-size: 25px; display: flex; align-items: center;">C</div>
                </div>

                </div>

                </div>

                </div>
            </div> <!-- end of row 2 -->

                <div class="box sodium alkali">

                </div>
                <div class="box magnesium alka-earth">
                    <div class="xd" style="font-size: 25px; display: flex; align-items: center;">Mg</div>
                </div>
                <div class="box aluminium post-tran-metal">
                    <div class="xd" style="font-size: 25px; display: flex; align-items: center;">Al</div>

                    <div class="xd" style="font-size: 25px; display: flex; align-items: center;">Ar</div>
                </div>
            </div> <!-- end of row 3 -->
            <div class="row-4">
                <div class="box potassium alkali">
                    <div class="xd" style="font-size: 25px; display: flex; align-items: center;">K</div>
                </div>

                    <div class="xd" style="font-size: 25px; display: flex; align-items: center;">Ca</div>

                </div>
                <div class="box vanadium tran-metal">
                    <div class="xd" style="font-size: 25px; display: flex; align-items: center;">V</div>
                </div>
                <div class="box chromium tran-metal xd">
                    Cr
                </div>
                <div class="box manganese tran-metal xd">
                    Mn 
                </div>
                <div class="box iron tran-metal xd">
                    <p>Fe<p>
                </div>
                <div class="box cobalt tran-metal xd">
                    Co
                </div>
                <div class="box nickel tran-metal xd">
                    Ni
                </div>
                <div class="box copper tran-metal xd">
                    Cu
                </div>
                <div class="box zinc tran-metal xd">
                    Zn
                </div>
                <div class="box gallium post-tran-metal xd">

                </div>

                    Nb
                </div>
                <div class="box molybdenum tran-metal xd">
                    Mo
                </div>
                <div class="xd tech tran-metal box">
                    Tc
                </div>
                <div class="xd ruth tran-metal box">
                    Ru
                </div>
                <div class="box rhod tran-metal xd">
                    Rh
                </div>
                <div class="box tran-metal pallad xd">
                    Pd
                </div>
                <div class="box silver tran-metal xd">
                    Ag
                </div>
                <div class="box cadmium tran-metal xd">
                    Cd
                </div>
                <div class="box indium post-tran-metal xd">
                    In
                </div>
                <div class="box tin post-tran-metal xd">
                    Sn
                </div>
                <div class="box antimony metalloid xd">
                    Sb
                </div>
                <div class="box tellu metalloid xd">
                    Te
                </div>
                <div class="box iodine nonmetal xd">
                    I
                </div>
                <div class="box xenon gases xd">
                    Xe
                </div>
            </div>
        </div>
    </div>
