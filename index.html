<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header><h1>Periodic Table of Elements using HTML and CSS</h1></header>
    <div class="container">
        <div class="wrapper">
            <div class="row-1">
            <div class="box hydro nonmetal">
                h
            </div>
            <div class="box hel gases">
                he
            </div>
            </div> <!-- end of row 1 -->
            <div class="row-2">
                <div class="box lith alkali">
                    li
                </div>
                <div class="box bery alka-earth">
                    be
                </div>
                <div class="box boron metalloid">
                    b
                </div>
                <div class="box carbon nonmetal">
                    c
                </div>
                <div class="box nitro nonmetal">
                    n
                </div>
                <div class="box oxygen nonmetal">
                    o
                </div>
                <div class="box fluorine nonmetal">
                    f
                </div>
                <div class="box neon gases">
                    ne
                </div>
            </div> <!-- end of row 2 -->
            <div class="row-3">
                <div class="box sodium alkali">
                    na
                </div>
                <div class="box magnesium alka-earth">
                    mg
                </div>
                <div class="box aluminium post-tran-metal">
                    al
                </div>
                <div class="box silicon metalloid">
                    si
                </div>
                <div class="box phosphorus nonmetal">
                    p
                </div>
                <div class="box sulfur nonmetal">
                    s
                </div>
                <div class="box chlorine nonmetal">
                    cl
                </div>
                <div class="box argon gases">
                    ar
                </div>
            </div> <!-- end of row 3 -->
            <div class="row-4">
                <div class="box potassium alkali">
                    k
                </div>
                <div class="box calcium alka-earth">
                    ca
                </div>
                <div class="box scandium tran-metal">
                    sc
                </div>
                <div class="box titanium tran-metal">
                    ti
                </div>
                <div class="box vanadium tran-metal">
                    v
                </div>
                <div class="box chromium tran-metal">
                    cr
                </div>
                <div class="box manganese tran-metal">
                    mn 
                </div>
                <div class="box iron tran-metal">
                    fe
                </div>
                <div class="box cobalt tran-metal">
                    co
                </div>
                <div class="box copper tran-metal">
                    cu
                </div>
                <div class="box zinc tran-metal">
                    zn
                </div>
                <div class="box gallium post-tran-metal">
                    ga
                </div>
                <div class="box germanium metalloid">
                    ge
                </div>
                <div class="box arsenic metalloid">
                    as
                </div>
                <div class="box selenium nonmetal">
                    se
                </div>
                <div class="box bromine nonmetal">
                    br
                </div>
                <div class="box krypton gases">
                    kr
                </div>
            </div> <!-- end of row 4 -->
        </div>
    </div>
</body>
</html>
